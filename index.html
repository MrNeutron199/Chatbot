<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="MrNeutron199" />
		<meta name="description" content="A Chatbot page" />
		<meta name="keywords" content="Chatbot" />
		<link rel="stylesheet" href="design.css" />
		<link rel="icon" href="chatbot.png" />
		<title>Chatbot</title>
	</head>
	<body>
		<div class="container">
			<div class="chatHeader">
				<img src="logo.webp" alt="Logo" />
				<div class="title">Let's Chat!</div>
			</div>
			<div class="chatBody" id="chatBody"></div>
			<div class="loading removed" id="loading"><b>Mylo</b> is typing...</div>
			<div class="chatInput">
				<input
					type="text"
					placeholder="Tap on 'Enter' to send a message!"
					id="message"
					onkeypress="if (event.keyCode == 13) { document.getElementById('sendBtn').click()}"
				/>
				<img
					src="send.svg"
					alt="Send Button"
					onclick="generateReply(); document.getElementById('message').value = '';"
					id="sendBtn"
				/>
			</div>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.1/axios.min.js"></script>
		<script src="script.js"></script>
		<script>
			const time = new Date().toLocaleString('en-US', {
				hour: 'numeric',
				minute: 'numeric',
				hour12: true,
				timeZone: 'Asia/Kolkata',
			});
			const timeDiv = document.createElement('div');
			timeDiv.classList.add('removed');
			timeDiv.append(time);
			document.getElementById('chatBody').append(timeDiv);
			setTimeout(() => {
				const newTime = new Date().toLocaleString('en-US', {
					hour: 'numeric',
					minute: 'numeric',
					hour12: true,
					timeZone: 'Asia/Kolkata',
				});
				timeDiv.innerText = newTime;
			}, 30000);
		</script>
	</body>
</html>
